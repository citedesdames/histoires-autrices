<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoires d'Autrices</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <main class="main">
        <nav class="return">
            <a class="return__link" href="../index.html">◀︎ Retour</a>
        </nav>
        <section class="hero">
            <h1 class="hero__title">Programmes du BAC L</h1>
            <p class="hero__text">Ce jeu de données recense les auteurs et autrices qui apparaissent dans les programmes
                du baccalauréat L.</p>
            <img src="/assets/images/bg-hero.png" alt="" id="hero__img" class="hero__img">
        </section>
        <section class="data">
            <h1 class="data__title"> La présence de nos héroïnes. </h1>
            <p class="data__text">Consultez la biographie de chacune des héroïnes figurées en cliquant sur son nom !</p>
            <div class="data__chart">
                <div class="data__chart__container">
                    <canvas  id="mychart"></canvas>
                </div>
