<body style="overflow:hidden;">

    <main class="main">
        <nav class="return">

        <nav class="nav">
            <button class="nav__button" id="menuButton">
                <span></span>

            <ul class="nav__list" id="navList">

            <h2 class="data__title"> La présence de nos héroïnes. </h2>
            <p class="data__text">Consultez la biographie de chacune des héroïnes figurées en cliquant sur son nom !</p>

                </div>
