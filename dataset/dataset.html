<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoires d'Autrices</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <script src="../assets/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="../assets/charts/dataset.js"></script>
</head>

<body style="overflow:hidden;">
    <div class="loader"><div class="lds-dual-ring"></div></div>
    <main class="main">
        <nav class="return">
            <a class="return__link" href="../index.html">◀︎ Retour</a>
        </nav>
        <section class="hero">
            <h1 class="hero__title" id="h1_title"></h1>
            <p class="hero__text" id="heroDesc"></p>
            <img src="../assets/images/bg-hero.png" alt="" id="hero__img" class="hero__img">
        </section>
        <section class="data">
            <h1 class="data__title"> La présence de nos héroïnes. </h1>
            <p class="data__text">Consultez la biographie de chacune des héroïnes figurées en cliquant sur son nom !</p>
            <div class="data__chart">
                <div class="data__chart__container">
                    <canvas id="mychart"></canvas>
                </div>
                <p class="data__chart__text" id="autrice_nom"></p>
            </div>
        </section>
        <section class="chart">
            <h1 class="chart__title">Les données</h1>
            <div id="chart"></div>
        </section>
    </main>
</body>

</html>
