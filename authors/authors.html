<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoires d'Autrices</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/papaparse.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="/assets/authors.js"></script>
</head>

<body>
    <main class="main">
        <nav class="return">
            <a class="return__link" href="javascript:history.back()">◀︎ Retour</a>
        </nav>
        <section class="hero">
            <h1 class="hero__title" id="h1_title"></h1>
            <p class="hero__text">Ce jeu de données recense les auteurs et autrices qui apparaissent.</p>
            <img src="/assets/images/bg-hero.png" alt="" id="hero__img" class="hero__img">
        </section>
        <section class="data">
            <h1 class="data__title"> Les aventures auxquelles elle a pris part...</h1>
            <p class="data__text">Découvrez les jeux de données concernant <span id="author_title"></span>.</p>
            <div class="data__chart">
                <div class="data__chart__container">
                    <canvas  id="mychart"></canvas>
                </div>
                <p class="data__chart__text" id="autrice_nom"></p>
            </div>
        </section>
    </main>
</body>

</html>
